<div class="container-fluid py-5">
    <div class="confirm container">

            <div class="col-md-8">
                <form class="form" id="confirmForm" style="background: #fff;">
                    <h3>CONFIRM YOUR BOOKING</h3>
                    <div class="wrapper">
                        <label class="col-form-label " for="firstname">Guest Name</label>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 lastname">
                                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                            </div>
                        </div>

                        <label class="col-form-label " for="firstname">Contact Phone</label>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="contact" id="contact" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn text-white" style="background: #F3AB1F;">Complete Reservation</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 receipt">

                    <div class="summary-title d-flex justify-content-center align-items-center">
                        <i class="fas fa-tags mr-2"></i>
                        <p>YOUR BOOKING SUMMARY</p>
                    </div>
